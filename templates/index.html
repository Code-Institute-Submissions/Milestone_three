{% extends 'base.html' %} 

 {% block content %} 

<section>

   
   
  
 </section>

 <section class="bg-index">
 <div class="container">
  <div class="row">
    <div class="col s12 z-depth-5">
     <section class="wrapper">
     {% for movie in movies %}
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img
            class="activator"
            src="{{ movie.img_url }}"/>
        </div>
        <div class="card-content">
     
          <span class="card-title activator grey-text text-darken-4">
     {{movie.movie_name}}
            <i class="material-icons right">more_vert</i></span>
            <hr>
          
          <a href="{{ url_for('view_movie',movie_id=movie._id) }}">
          <button class="btn waves-effect waves-light " type="submit" name="action">Info&Trailer
           <i class="material-icons right">fast_forward</i>
         </button>
          </a>
          

         </div>
         <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">
     {{movie.category_name}}
            <i class="material-icons right">close</i></span>
          <p class="text-dark">
     {{movie.movie_description}} Rating-  {{movie.movie_rating}} 
          </p>
        </div>
       </div>
     {% endfor %}
      </section>
    </div>
    
  </div>
 </div>

 <div class="container">
     <div class="row text-center align-center">
      <div class="col-12">
        <a href="{{ url_for('add_movie') }}">
        <button class="btn waves-effect waves-light " type="submit" name="action">Add movie
           <i class="material-icons right">playlist_add</i>
         </button>
        </a> 
       </div>
       </div>
 </div>
 </section>
{% endblock %}
