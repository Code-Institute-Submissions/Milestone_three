{% extends 'base.html' %} 

 {% block content %} 
 <section>
  <div class="container">
    <div class="row">
       <div class="col-12">
         <h3 class="center">Your favourites</h3>
         <hr>
       </div>
      </div>
    <div class="row">
     <div class="col-12">
       <section class="wrapper center">
     
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img
            class="activator"
            src="{{ favourites.img_url }}"/>
        </div>
        <div class="card-content">
     {% for favourite in favourites %}
          <span class="card-title activator grey-text text-darken-4">
     {{favourite.movie_name}}
            <i class="material-icons right">more_vert</i></span>
            <hr>

             <form action=" {{ url_for('view_movie',movie_id=favourites._id) }}">
               <button class="btn waves-effect waves-light " type="submit" name="action">Info&Trailer
           <i class="material-icons right">fast_forward</i>
         </button>
           </form>

         </div>
         <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">
     {{favourite.category_name}}
            <i class="material-icons right">close</i></span>
          <p class="text-dark">
     {{favourite.movie_description}} Rating-  {{favourite.movie_rating}} 
          </p>
    {% endfor %}
        </div>
       </div>
     
     <!-- ./Moive info -->
      </section>
     </div>
    </div>
  </div>
 </section>
 
 




 {% endblock %}
