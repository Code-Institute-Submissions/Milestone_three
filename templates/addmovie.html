{% extends 'base.html' %} 
{% block content %}

<!-- Add Moive form -->
<div class="h-100">
<section>
  <div class="container">
 <h3 class="center ">Add Movie</h3>
  <!-- Add Moive name -->
    <form  action="{{ url_for('insert_movie') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix ">create</i>
                <input id="movie_name" name="movie_name" type="text" class="validate ">
                <label for="icon_prefix">Movie name</label>
            </div>
       </div>
       <!-- Add Moive director -->
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix ">videocam</i>
                <input id="movie_director" name="movie_director" type="text" class="validate ">
                <label for="icon_prefix">Directed by:</label>
            </div>
       </div>
       <!-- Add Moive writer -->
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix ">keyboard</i>
                <input id="movie_writer" name="movie_writer" type="text" class="validate ">
                <label for="icon_prefix">Writen by:</label>
            </div>
       </div>
       <!-- Add Moive description -->
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="movie_description" id="movie_description" class="materialize-textarea "></textarea>
                <label for="icon_telephone">Movie Description</label>
            </div>
         </div> 
          <!-- Add Moive category -->
        <div class="row">
            <div class="input-field col s12 ">
            <i class="material-icons prefix">assignment_ind</i>
             <select id="category" name="category_name">
               <option  value="" disabled selected>Choose</option>
               {% for cat in categories %}
               <option class="" value="{{cat.category_name}}">{{cat.category_name}}</option>
               {% endfor %}
             </select>
               <label>Select genre of movie</label>
            </div>
      </div>
      <!-- Add Moive rating -->
      <div class="row">
           <div class="input-field col s12">
              <strong><p>Rating</p></strong>
               <p class="range-field">
               <input type="range" name="movie_rating" id="movie_rating"  min="0" max="100" />
               </p>
           </div>
      </div>
      <!-- Add Moive stars -->
      <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix ">star</i>
                <input id="movie_stars" name="movie_stars" type="text" class="validate ">
                <label for="icon_prefix">Movie Stars:</label>
            </div>
       </div>
       <!-- Add Moive time -->
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix ">access_time</i>
                <input id="movie_time" name="movie_time" type="text" class="validate ">
                <label for="icon_prefix">Movie time:</label>
            </div>
       </div>
       <!-- Add Moive image -->
      <div class="row ">
        <div class="col s12">
          Copy Large portrait image address :
          <div class="input-field inline">
            <input id="img_url" name="img_url" type="url" class="validate">
            <label for="email_inline">URL</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
    </div>
   <!-- Add Moive trailer -->
<div class="row ">
        <div class="col s12">
          Youtube embed src"" for trailer:
          <div class="input-field inline">
            <input id="movie_trailer" name="movie_trailer" type="url" class="validate">
            <label for="email_inline">URL</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
    </div>
      
      <!-- Submit button -->
     
      <div class="row center-align">
       <div class="col s12">
         <button class="btn waves-effect waves-light pulse" type="submit" name="action">Add Movie
           <i class="material-icons right">playlist_add</i>
         </button>
         </div>
       </div>
    </form>
  <!-- Back to movies -->
    <div class="row ">
       <div class="col s12 mb-3">
       <a href="{{ url_for('index') }}">
         <button class="btn waves-effect waves-light ">Back to Home
           <i class="material-icons right">apps</i>
         </button>
         </a>
         </div>
       </div>

</div>
</section>
</div>
<!-- ./Add Moive form -->
{% endblock %}
